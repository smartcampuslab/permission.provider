jdbc.dialect=org.hibernate.dialect.MySQLDialect
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/acprovider
jdbc.user=ac
jdbc.password=ac

mode.testing=false
mode.restricted=false

# if true a page with a form to fill is presented to user before client redirection
# default value false
mode.collectInfo=true


# URL of aac component
application.url=http://localhost:8081/aac

#social.engine.impl=eu.trentorise.smartcampus.permissionprovider.manager.SocialEngineManager
social.engine.impl=eu.trentorise.smartcampus.permissionprovider.manager.DefaultSocialEngine

#ac.whitelist.file=/home/say/whitelist
ac.whitelist.file=

ac.admin.file=admin.txt

google.clientIds=

api.token=

logging.endpoint=https://dev.welive.eu/dev/api

default.redirect.url=https://dev.welive.eu/
welive.cas.server=https://dev.welive.eu/cas-web

welive.lum=https://dev.welive.eu/dev/api/lum/add-new-user
support.email=info@dev.welive.eu
swagger.server=https://dev.welive.eu/dev/api
welive.lum=${swagger.server}/lum/add-new-user

# google authentication
google.clientId=
google.clientSecret=
google.callbackURI=${application.url}/auth/google-oauth/callback


#facebook authentication
fb.clientId=
fb.clientSecret=
fb.callbackURI=${application.url}/auth/fb-oauth/callback