<table class="table table-bordered">
    <tr>
        <th>name</th>
        <td>{{app.name}}</td>
    </tr>
    <tr>
        <th>clientId</th>
        <td>{{app.clientId}}</td>
    </tr>
    <tr>
        <th>clientSecret</th>
        <td>{{app.clientSecret}}</td>
    </tr>
    <tr>
        <th>redirect Web server URLs</th>
        <td>{{app.redirectUris}}</td>
    </tr>
    <tr>
        <th>Server-side access</th>
        <td><i class="{{statusIcon(app.serverSideAccess)}}"></i></td>
    </tr>
    <tr>
        <th>Browser access</th>
        <td><i class="{{statusIcon(app.browserAccess)}}"></i></td>
    </tr>
    <tr>
        <th>Native app access</th>
        <td><i class="{{statusIcon(app.nativeAppsAccess)}}"></i></td>
    </tr>
</table>
